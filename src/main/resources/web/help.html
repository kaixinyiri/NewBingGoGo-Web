<style>
  /* 定义图片的样式 */
  img {
    /* 设置宽度为 300 像素 */
    width: 300px;
    /* 设置水平居中对齐 */
    display: block;
    margin-left: auto;
    margin-right: auto;
    /* 设置垂直间距为 10 像素 */
    margin-top: 10px;
    margin-bottom: 10px;
  }
</style>
<body>
  <!-- 创建五个图片标签，使用不同的图片源 -->
  <img src="buzhi1.png" alt="Image 1">
  <img src="buzhi2.png" alt="Image 2">
  <img src="buzhi3.png" alt="Image 3">
  <img src="buzhi4.png" alt="Image 4">
  <img src="buzhi5.png" alt="Image 5">
</body>
