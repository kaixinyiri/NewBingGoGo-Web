<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>提示词生成器</title>
    <style>
        /* 这里是CSS的代码，用来控制网页的样式 */
        body {
            font-family: Arial, sans-serif; /* 设置字体 */
            background-color: #f0f0f0; /* 设置背景颜色 */
            margin: 0; /* 设置边距为0 */
        }
        h1 {
            text-align: center; /* 设置标题居中对齐 */
            color: #333333; /* 设置标题颜色 */
            padding: 1em; /* 设置标题内边距 */
        }
        p {
            text-align: center; /* 设置段落居中对齐 */
            font-size: 2em; /* 设置段落字体大小 */
            color: #666666; /* 设置段落颜色 */
        }
    </style>
</head>
<body>
    <!-- 这里是HTML的代码，用来描述网页的结构 -->
    <h1>提示词生成器</h1> <!-- 这是一个标题 -->
    <p>111111111111111111111111111111111111111</p> <!-- 这是一个段落 -->
</body>
</html>
