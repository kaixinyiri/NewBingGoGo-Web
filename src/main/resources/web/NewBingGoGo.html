    function inputTextByImage(image) {	
       var textbox = document.getElementById("input");
      // 获取图片的src属性
      var role = image.getAttribute("data-role");
       // 根据data-role属性来判断输入什么文字

	  textbox.value = GRAMMARGPT_INTRO;
