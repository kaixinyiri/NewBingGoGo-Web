// 定义一个函数，根据图片的src属性来输入不同的文字
function inputTextByImage(image) {
  // 获取文本框元素
  var textbox = document.getElementById("input");
  // 获取图片的src属性
  var src = image.getAttribute("src");
  // 根据src属性来判断输入什么文字
  if (src === "./img/3.png") {
    textbox.value = "1222222";
  } else if (src == "https://example.com/image2.jpg") {
    textbox.value = "这是图片二";
  } else if (src == "https://example.com/image3.jpg") {
    textbox.value = "这是图片三";
  }
}
</script>
